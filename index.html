
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Thrift | Premium Vintage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-bg': '#F7F7F5',       // Soft off-white background
                        'brand-card': '#FFFFFF',     // Pure white card bg
                        'brand-primary': '#111111',  // Deep charcoal (Headings)
                        'brand-secondary': '#4B5563', // Neutral gray (Body)
                        'brand-muted': '#6B7280',    // Soft gray (Placeholders)
                        'brand-border': '#E5E7EB',   // Light border
                        'brand-accent': '#1F2937',   // Dark Slate (Primary Buttons/Actions)
                        'brand-gold': '#C7A24C',     // Soft Gold (Luxury highlights)
                        
                        // Mapping old variable names to new palette for backward compatibility
                        'brand-blue': '#1F2937',     // Replaced Blue with Dark Slate
                        'brand-black': '#111111',
                        'brand-white': '#FFFFFF',
                        'brand-gray': '#F7F7F5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif']
                    },
                    boxShadow: {
                        'soft': '0 4px 30px rgba(0, 0, 0, 0.03)',
                        'hover': '0 20px 40px rgba(0, 0, 0, 0.08)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)'
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.25rem',
                        '3xl': '1.5rem',
                    }
                }
            }
        };
    </script>
    <style>
        body {
            background-color: #F7F7F5;
            color: #111111;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            color: #111111;
        }
        
        p {
            color: #4B5563;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #F7F7F5;
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
        
        .selection-brand::selection {
            background-color: #1F2937;
            color: #ffffff;
        }
    </style>
