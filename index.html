<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Thrift | Premium Thrift â€¢ Minimal Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: 'var(--brand-color, #e63946)',
                        dark: '#0f0f0f',
                        'dark-card': '#1a1a1a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <style>
        :root {
            --brand-color: #e63946;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .theme-bw {
            --brand-color: #ffffff;
        }

        .theme-bw img {
            filter: grayscale(100%) contrast(110%);
        }

        .theme-bw .glow-hover:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        .glow-hover:hover {
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.4);
            transition: box-shadow 0.3s ease;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--brand-color);
        }
        
        * {
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
    </style>

  }
}
</script>
</head>

</html>
